<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Javascript on steroids</title>
</head>
<body>
    <div class="container-1 text-center">
        <h2>Challenge1: Your Age In Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>

        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>

        </div>
    </div>
    <div class="container-2 text-center">
        <h2>Challenge2: Cat Generator</h2>
        <button class="btn btn-success" onclick="generateCat()"> Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>

    </div>
    <div class="container-3 text-center">
        <h2>Challenge3: Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="assets/images/rock.jpg" height="150" width="150" onclick="rpsGame(this)" alt="">
            <img id="paper" src="assets/images/paper.png" height="150" width="150" onclick="rpsGame(this)"alt="">
            <img id="scissor" src="assets/images/scissor.png" height="150" width="150" onclick="rpsGame(this)"alt="">
        </div>
    </div>
    <div class="container-4 text-center">
        <h2>Challenge4: Change the color of all buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="Random">Random</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-success">Google!</button>
            <button class="btn btn-warning">Facebook!</button>
        </div>
    </div>
    
    <div class="container-5 text-center">
        <h2>Challenge5: Blackjack</h2>
        <h3><span id="blackjack-result" >Let's play</span></h3>

        <div class="flex-blackjack-row">
            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You: <span id="your-blackjack-result"> 0 </span></h2>
                </div>
                <div id="dealer-box">
                    <h2>Dealer: <span id="dealer-blackjack-result"> 0 </span></h2>
                </div>
            </div>
    
            <div class="flex-blackjack-row-2">
                <div>
                    <button class="btn-lg btn btn-primary mr-2" id="blackjack-hit-button"> Hit </button>
                    <button class="btn-lg btn btn-warning mr-2" id="blackjack-stand-button"> Stand </button>
                    <button class="btn-lg btn btn-danger" id="blackjack-deal-button"> Deal </button>
                </div>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th style="padding: 5px;">Wins</th>
                    <th style="padding: 5px;">Loses</th>
                    <th style="padding: 5px;">Draws</th>
                </tr>
                <tr>
                    <td style="padding: 5px;"><span id="wins"> 0 </span></td>
                    <td style="padding: 5px;"><span id="losses"> 0 </span></td>
                    <td style="padding: 5px;"><span id="draws"> 0 </span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
